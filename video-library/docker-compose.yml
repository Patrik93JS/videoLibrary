version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgresSecret
      - POSTGRES_DB=videoDatabase
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./my_postgres_data:/var/lib/postgresql/data 
volumes:
  db:
    driver: local